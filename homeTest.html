<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17774 - William Monroe Robotics</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Josefin+Sans">
    <script src="home.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="media/logo.ico">
</head>
<body>
    <div id="navbar">
        <div id="home">Home</div>
        <div id="team">Our Team</div>
        <div id="robot">Our Robot</div>
        <div id="sponsors">Our Sponsors</div>
    </div>
    <section>
        <div class="mainHeader">
            <video id="headerVideo" autoplay muted loop>
                <source src="media/headerVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlayHeader">
                <h1 id="head1">
                    <span>W</span>
                    <span>E</span>
                    <span> </span>
                    <span>A</span>
                    <span>R</span>
                    <span>E</span>
                </h1>
                <h1 id="head2" class="magic">
                    <span>M</span>
                    <span>O</span>
                    <span>N</span>
                    <span>R</span>
                    <span>O</span>
                    <span>E</span>
                </h1>
            </div>
        </div>
    </section>
    <section>
        <div class="sponsors">
            <div class="header">
                <h2>Sponsored By</h2>
            </div>
            <div id="sponsorBox" >
                <div id="card1" class="card hidden">
                    <img src="media/pepsi-logo.png">
                    <h3>Pepsi</h3>
                </div>
                <div id="card2" class="card hidden">
                    <img src="media/rev-logo.png">
                    <h3>Rev Robotics</h3>
                </div>
                <div id="card3" class="card hidden">
                    <img src="media/dummy-logo.png">
                    <h3>Title Here</h3>
                </div>
                <div id="card4" class="card hidden">
                    <img src="media/dummy-logo.png">
                    <h3>Title Here</h3>
                </div>
            </div>
        
        </div>
        
    </section>
    <section>
        <div id="ourRobot">
            <video id="robotVideo" autoplay muted loop class="sectionVideo">
                <source src="media/headerVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="blurDiv hiddenBlur"></div>
            
            <h2>The <span>Monroe</span>Bot<h2>
        </div>
    </section>
    
</body>
</html>
